<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>YTClipper</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        >
    </head>

    <body class="container">
        <div class="container">
            <div class="row">
                <div class="col-md-10 mx-auto">
                    <h2>CLIPPER</h2>
                    <form id="clipper-form" class="form-inline my-3" action="" method="get">
                        {% csrf_token %}
                        <label for="url">YouTube URL:</label><br>
                        <input type="text" id="url-input" name="url"><br>
                    </form>
                </div>
            </div>
        </div>
        <script>
            const CSRF = $('input[name=csrfmiddlewaretoken]').val()
    
            $(document).ready(function () {
                // Handle search form submission
                $('#clipper-form').on('submit', function (event) {
                    event.preventDefault();
                    var urlQuery = $('#url-input').val();
    
                    $.ajax({
                        type: "POST",
                        headers: {'X-CSRFToken': CSRF},
                        url: "{% url 'ajaxData' %}",
                        data: {'YTurl': urlQuery},
                        success: function (response) {
                            console.log("request success");
                        }
                    });
                });
            });
        </script>
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>
</html>
